<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Iniciar_Style.css">
    <title>GessenApp - Registro e Inicio de Sesión</title>
</head>
<body>
    <h1><strong><em>GessenApp</em></strong></h1>
    <div class="container">
        <!-- Formulario de Registro -->
        <div class="container_form container--signup">
            <form action="Base de datos/registrar.php" method="post" class="form">
                <h2>Registrate</h2>
                <input type="text" name="usuario" placeholder="Usuario*" class="input" required>
                <input type="email" name="email" placeholder="Email*" class="input" required>
                <input type="password" name="password" placeholder="Contraseña*" class="input" required>
                <input type="password" name="confirm_password" placeholder="Confirmar Contraseña*" class="input" required>
                <input class="btn" type="submit" value="Registrarse">
            </form>
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <div class="container_form container--signin">
            <form action="Base de datos/iniciar_sesion.php" method="post" class="form">
                <h2>Iniciar Sesión</h2>
                <input type="email" name="email" placeholder="Email*" class="input" required>
                <input type="password" name="password" placeholder="Contraseña*" class="input" required>
                <a href="#" class="link">¿Olvidó su contraseña?</a>
                <input class="btn" type="submit" value="Iniciar Sesión">
            </form>
        </div>

        <!-- Overlay para Cambiar entre Registro e Inicio -->
        <div class="container_overlay">
            <div class="overlay">
                <div class="overlay_panel overlay--left">
                    <button class="btn" id="signin">Iniciar Sesión</button>
                </div>
                <div class="overlay_panel overlay--right">
                    <button class="btn" id="signup">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
